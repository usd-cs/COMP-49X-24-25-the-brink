services:
  frontend:
    image: node:18-alpine
    container_name: the-brink-frontend-dev
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npm start"
    ports:
      - "8080:3000"      # ‚Üê use 8080 instead of 80
    depends_on:
      - backend

  backend:
    image: node:18-alpine
    container_name: the-brink-backend-dev
    working_dir: /app
    volumes:
      - ./:/app
      - /app/node_modules
    command: sh -c "npm install && npx nodemon server.js"
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://PitchSuite:theBrink0628@db:5432/brinkdatabase
    depends_on:
      - db

