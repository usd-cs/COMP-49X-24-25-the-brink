worker_processes  1;
events {
  worker_connections 1024;
}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # proxy_pass to your backend service
  upstream backend {
    server backend:3001;
  }

  # HTTP â†’ HTTPS redirection
  server {
    listen      80;
    server_name brink.dedyn.io;
    return 301  https://$host$request_uri;
  }

  # serve HTTPS
  server {
    listen       443 ssl http2;
    server_name  brink.dedyn.io;

    ssl_certificate     /etc/letsencrypt/live/brink.dedyn.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brink.dedyn.io/privkey.pem;
    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # API proxy
    location /api/ {
      proxy_pass         http://backend;
      proxy_http_version 1.1;
      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection  "upgrade";
      proxy_set_header   Host        $host;
    }

    # React SPA
    location / {
      root   /usr/share/nginx/html;
      index  index.html;
      try_files $uri $uri/ /index.html;
    }
  }
}

